<div
  align="center"
  [ngStyle]="{
    'background-color': 'black',
    'margin-top': '1em'
  }"
>
  <div
    *ngFor="let item of cleanedData"
    class="m-4"
    [ngStyle]="{ border: '1px solid red' }"
  >
    <img src="{{ item.url }}" alt="Something went wrong" class="mt-5" />
    <h5
      class="m-5"
      [ngStyle]="{
        color: 'white',
        'font-family': 'cursive',
        'font-style': 'italic'
      }"
    >
      {{ item.description }}
    </h5>
  </div>
</div>

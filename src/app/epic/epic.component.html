<div align="center" *ngFor="let item of data" class="box">
  <img src="{{ getUrl(item) }}" alt="Something went wrong" />
  <div align="right" class="p-2 mr-2">
    <h5>
      Centroid coordinates (lon: {{ item.centroid_coordinates.lon }}, lat:
      {{ item.centroid_coordinates.lat }})
    </h5>
    <h5>Time: {{ item.date | date: "long" }}</h5>

    <h5>
      Discovered coordinates (x: {{ item.dscovr_coordinates.x }}, y:
      {{ item.dscovr_coordinates.y }}, z: {{ item.dscovr_coordinates.z }})
    </h5>
  </div>
</div>
